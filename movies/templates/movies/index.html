{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col text-center">
            <h1>Welcome to <span class="movie">Film</span><span class="night">Diary</span></h1>
            <p class="mb-3">Keep track of films you watch.</p>
            {% if request.user.is_anonymous %}
            <p>
                Please <a href="{% url 'login' %}">Log In</a> or <a href="/accounts/register/">Sign Up</a>.
            </p>
            {% else %}
            <p>
                Check out your films on <a href="{% url 'movie_list_ui' %}">Film Diary</a>,
                or perform a <a href="{% url 'movie_search_ui' %}">Movie Search</a> to add a film.
            </p>
            {% endif %}
        </div>
    </div>

{% endblock %}
